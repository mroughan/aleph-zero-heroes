{{/*Avatar*/}}
<div class="ui small circular image">
	{{ with $.Site.Params.author.avatar }}
		<a href="/"><img src="{{ $.Site.Params.author.avatar }}"></a>
	{{ else }}
		{{ $avatar := index (seq 1 4 | shuffle ) 0 }}
		<img src="/img/avatar{{ $avatar }}.svg">
	{{ end }}
</div>

{{/*Motto*/}}
<h3 class="ui header">
	{{ $.Site.Params.brand }}
	<div class="sub header">{{ $.Site.Params.author.motto }}</div>
</h3>
